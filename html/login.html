<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    <link rel="stylesheet" href="../css/login.css">

<body>
    <div class="container-center">
        <main>
            <h1>Login</h1>
            <form>
                <div class="field">
                    <input type="email" name="username" class="input-field" placeholder="Digite seu email" required>
                </div>
                
                <div class="field">
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                </div>

                <div class="register">
                    <p>Ainda n√£o tem conta? <a href="#">Cadastre-se</a></p>
                </div>

                <button type="submit"><span>Enviar</span></button>
            </form>
        </main>

        <footer>
            <p>Ou conecte com suas redes sociais</p>
            <div class="social-medias">
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i>Conecte com o Facebook</a>
                <a href="#" class="instagram"><i class="fab fa-instagram"></i>Conecte com o Instagram</a>
            </div>
        </footer>
    </div>

</body>

</html>
